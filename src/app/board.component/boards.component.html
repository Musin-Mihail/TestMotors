<div class="board 1" *ngIf="indent" [style.height]="heightPx" [style.width]="halfBoard" [style.background]=colors[0]></div>
<div class="board 2" *ngFor="let n of countBoard(); let i = index" [style.width]="widthPx" [style.height]="heightPx" [style.background]=colors[i+1]></div>
<div class="board 3" [style.height]="heightPx" [style.width]="remainderPx" [style.background]=colors[colors.length-1]></div>
